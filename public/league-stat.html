<!DOCTYPE html>
<!-- nav bar: Projects, about -->
<!-- body: game stat tracker. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>League Stats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstraps -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./scripts/league-stat.js"></script>

    <style>
      .vertical-middle {
        margin-top: auto;
        margin-bottom: auto;
      }
      .player-container {
        width: 1200px;
        height: 500px;
        margin-top: 10px;
      }
      .match-container {
        width: 1000px;
        height: 150px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 5px;
        margin-top: 5px;
      }
      .champ-icon {
        width: 100px;
        height: 100px;
      }
      .centered-text {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav
      id="navBar"
      class="navbar navbar-expand-sm bg-light justify-content-center"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="league-stat.html">League Stats</a>
        </li>
      </ul>
    </nav>

    <!-- Banner -->
    <div class="container-fluid player-container" style="text-align: center">
      <div id="main" class="jumbotron">
        <image id="playerIcon" class="champ-icon" />
        <h1 id="playerName" class="display-4"></h1>
        <p id="playerRanking" class="lead"></p>

        <hr class="my-4" />
        <p>Recent games stats</p>
        <p class="lead">
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            More Stats!
          </button>
        </p>

        <!-- Stats Collapse -->
        <div class="collapse show" id="collapseExample">
          <div class="card card-body">STATS!</div>
        </div>
      </div>
    </div>
  </body>
</html>
